<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table_Pit Mondrean</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <table>

            <tr class="border-top border-left border-right">
                <td class="white left" colspan="2"></td>
                <td class="white" colspan="2"></td>
                <td class="yellow right" colspan="2"></td>
            </tr>

            <tr class="border-left border-right">
                <td class="white left"></td>
                <td class="red" colspan="3" rowspan="2"></td>
                <td class="yellow right" colspan="2"></td>
            </tr>

            <tr class="border-left border-right">
                <td class="white left" rowspan="2"></td>
                <td class="white"></td>
                <td class="white right"></td>
            </tr>

            <tr class="border-right">
                <td class="dark" colspan="2" rowspan="2"></td>
                <td class="white"></td>
                <td class="white right" colspan="2"></td>
            </tr>

            <tr class="border-bottom border-left border-right">
                <td class="yellow left" rowspan="3"></td>
                <td class="white"></td>
                <td class="blue right" colspan="2" rowspan="2"></td>
            </tr>

            <tr class="border-bottom">
                <td class="white" colspan="2" rowspan="2"></td>
                <td class="dark"></td>
            </tr>

            <tr class="border-bottom border-right">
                <td class="white right" colspan="3"></td>
            </tr>

        </table>
    </div>
</body>
</html>
